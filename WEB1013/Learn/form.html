<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ĐĂNG KÝ THÀNH VIÊN</h1>
    <form action="">
      <label>User</label>
      <input type="text" />
      <br />
      <label>Password</label>
      <input type="password" />
      <br />
      <label>Upload you file</label>
      <input type="file" />
      <br />
      <label><strong>Bạn da đen hay trắng?</strong></label> <br />
      <input type="radio" name="" />Trắng <input type="radio" name="" />Đen
      <br />
      <fieldset>
        <legend><strong>Bạn thuộc giới tính nào?</strong></legend> <br />
      <input type="checkbox" name="" id="" />Gay <br />
      <input type="checkbox" name="" id="" />Less <br />
      <input type="checkbox" name="" id="" />Bix <br />
      <input type="checkbox" name="" id="" />Most normal people from VietNam
      <br />
      </fieldset>
      <br />
      <textarea>Viết mong muốn làm gay của bạn vào đây</textarea>
      <br />
      <p>
        <strong
          >Ở đây chúng tôi không có loli, chúng tôi chỉ có burger size lớn và
          combo coca đi kèm, bạn có muốn gọi chúng không?</strong
        >
      </p>
      <select>
        <option value="">Nuh uh</option>
        <option value="">Kill your self</option>
      </select>
      <br>
      <p>Bạn có gì để hỏi tôi không?</p><br>
      <input list="browsers">
      <datalist id="browsers">
        <option value="Bạn có đẹp trai không?"></option>
        <option value="Bạn có đỉnh cao không?"></option>
        <option value="Bạn có nhiều tiền không?"></option>
      </datalist>
      <br>
      <label><strong>Đăng ký ngay</strong></label> <br />
      <input type="submit" name="" id="" />
    </form>
  </body>
</html>
